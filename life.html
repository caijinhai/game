<script>
	$(function(){
		$(".topButton").click(function(){
			if($(".siderbar").hasClass('hidden')){
				$(".siderbar").removeClass('hidden');
				$(".page-content").removeClass('col-md-8');
				$('.easyArea').css('margin-left','-15px');
			}else{
				$(".siderbar").addClass('hidden');
				$(".page-content").addClass('col-md-8 ');
				$('.easyArea').css('margin-left','15px');
				
			}
		});
		$(".show").click(function(){
			// var text = this.parent().siblings().children().value();
			// alert(text);
			if($(this).parent().prev('div').find('div').hasClass('hidden')){
				$(this).parent().prev('div').find('div').removeClass('hidden');
				$(this).text("close");
			}else{
				$(this).parent().prev('div').find('div').addClass('hidden');
				$(this).text("show");
			}
		});
		$('#weixin').click(function(){
			if($(this).find('div').hasClass('hidden')){
				$('.weixin').removeClass('hidden');
			}else{
				$('.weixin').addClass('hidden');
			}
			
		});
	})
</script>
